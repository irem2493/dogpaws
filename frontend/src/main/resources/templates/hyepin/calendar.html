<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>Title</title>
  <link rel="stylesheet" href="/css/hyepin/calendar.css">
</head>
<body layout:fragment="content" style="min-height: 100vh">
<div class="container">
  <!-- 여기서부터 작성하시면 됩니다. !-->

  <input type="hidden" name="username" id="username" value="안혜빈">

  <!-- FullCalendar -->
  <div id="calendar"></div>

  <!-- 일정 추가 폼 모달 -->
  <div class="pawsModal" id="calendarForm" style="display: none;">
    <form id="addCalendarForm">
      <button class="pawsModal-close" onclick="cancelForm(this)"></button>
      <div id="calendarRegist"> <h2 class="pawsModal-title">일정 등록</h2></div>
      <div id="calendarDetail" style="gap: 10px; display: none; justify-content: center;">
        <div><h2 class="pawsModal-title">일정 상세</h2> </div>
        <div  class="pawsModal-title" style="cursor: pointer;" onclick="calendarModify()"> <i class="bi bi-pencil"></i></div>
      </div>
      <input type="hidden" name="calendarId" value="">

      <div>
        <label for="calendarType">일정 구분</label>
        <!-- 이거 구분 테이블에서 가져와야함. 일단 픽스로  -->
        <select class="select-a" id="calendarType" name="calendarType">
          <option value="W">산책</option>
          <option value="P">놀이</option>
          <option value="M">교배</option>
        </select>
      </div>

      <div>
        <label for="dogId">반려견 선택</label>
        <select class="select-a" id="dogId" name="dogId">
          <option value="1">뭉이</option>
          <option value="2">최윤서</option>
          <option value="3">융더</option>
        </select>
      </div>

      <div>
        <label for="calendarTitle">제목</label><br>
        <input class="input-a" type="text" name="calendarTitle" id="calendarTitle" required><br><br>
      </div>

      <div>
        <div>날짜</div>
        <input  class="input-a" type="datetime-local" name="calendarStartDate" id="calendarStartDate" required><br><br>
        <input  class="input-a" type="datetime-local" name="calendarEndDate" id="calendarEndDate" required><br><br>
      </div>

      <div>
        <div>장소</div>
        <input  class="input-a" type="text" name="address" id="address">
      </div>

      <div>
        <label for="calendarDescription">일정 상세</label><br>
        <textarea class="input-a" name="calendarDescription" id="calendarDescription"></textarea><br><br>
      </div>

      <div class="pawsModal-footer">
        <button class="pawsModal-confirm" id="submit" onclick="calendarSubmit()">저장</button>
        <button class="pawsModal-confirm" id="delete" onclick="calendarDelete()" style="display: none;">삭제</button>
        <button class="pawsModal-confirm" id="update" onclick="calendarUpdate()" style="display: none;">수정</button>
        <button class="pawsModal-cancel" id="share" onclick="calendarShare()">공유</button>
      </div>

    </form>
  </div>

</div>



<script src="/js/hyepin/calendar.js"></script>
</body>
</html>
